[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    auth: Tests de autenticación
    categories: Tests de categorías
    products: Tests de productos
    cart: Tests de carrito
    orders: Tests de pedidos
    admin: Tests de administración
    validation: Tests de validación
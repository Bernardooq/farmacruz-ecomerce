<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <header>
  <div class="logo-textual">
    <h1>Farma Cruz</h1>
    <p class="subtitle">Distribuidor de Medicamentos</p>
  </div>
</header>


  <main class="login-page">

    <div class="login">
      <form class="logform">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" placeholder="Ingresa tu usuario">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

        <div class="show-password">
          <input type="checkbox" id="showPass">
          <label for="showPass">Mostrar contraseña</label>
        </div>

        <button type="submit">Ingresar</button>
      </form>
      <button class="forgot-password">¿Olvidé la contraseña?</button>
    </div>
  </main>

  <footer>
    <p class="pfooter">Lorem</p>
    <p class="pfooter">Ipsum</p>
    <p class="pfooter">Dolor</p>
    <p class="pfooter">Sit</p>
  </footer>

</body>
</html>

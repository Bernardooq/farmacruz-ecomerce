<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso de Clientes - Farmacruz</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

  <header class="header-login">
    <div class="logo-textual">
      <h1>Farmacruz</h1>
      <p class="subtitle">Distribuidor de Medicamentos</p>
    </div>
  </header>

  <main class="login-page">
    <div class="login-card">
      <h2>Acceso de Clientes</h2>
      <form class="login-form">
        <div class="form-group">
          <label for="user">Usuario:</label>
          <input type="text" id="user" name="user" placeholder="ejemplo@farmacia.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="form-options">
          <input type="checkbox" id="showPass">
          <label for="showPass">Mostrar contraseña</label>
        </div>
        <button type="submit" class="btn-primary">Ingresar</button>
      </form>
      <a class="forgot-password-link" href="">¿Olvidaste tu contraseña?</a>
    </div>
  </main>

  <footer class="footer">
    <a href="#" class="footer__link">Términos y Condiciones</a>
    <a href="#" class="footer__link">Aviso de Privacidad</a>
    <a href="#" class="footer__link">Contacto</a>
    <p class="footer__copy">&copy; 2025 Farmacruz. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
